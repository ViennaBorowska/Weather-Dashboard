<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <section class="day" id="weatherHead">
            <a>Weather Dashboard</a>
            <p class="currentTime" id="currentTime"></p>
            <div id="city-text">

            </div>
    </section>

    

<main class="container">
    
    <section class="leftCol" id="left">
        <form>
            <label for="city-search">Search for a City</label>
            <div class="form-row">
                <input id="city-search" class="form-control" name="city" value="Manchester"></input>
                <button id="search-btn" class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
            </div>
        </form>
        <ul id="previous-cities" class="list-group mt-4"></ul>

        <button id="clear-storage" href="#">Clear Results</button>
    </section>

    <section class="weatherDisplay" id="weatherDisplay">
        
            <div id="weatherCurrent" class="border rounded"></div>
       
            <div id="weatherForecast" class="mt-5"></div>
    
    </section>

</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
