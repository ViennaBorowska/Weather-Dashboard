<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <section class="day" id="weatherHead">
            <a>Weather Dashboard</a>
            <p class="currentTime" id="currentTime"></p>
    </section>

    <div id="city-text">

    </div>

<main class="container">
    
    <section class="leftCol" id="left">
        <form>
            <label for="city-search">Search for a City</label>
            <div class="form-row">
                <input id="city-search" class="form-control" name="city" value="Manchester"></input>
                <button id="search-btn" class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
            </div>
        </form>
        <div id="search-error"></div>

        <ul id="previous-cities" class="list-group mt-4"></ul>

        <a id="clear-storage" href="#"></a>
    </section>

    <section class="weatherDisplay" id="weatherDisplay">

    </section>

</main>

<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
</html>
